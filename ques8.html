<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Basic Imformation</legend>
        <label for="fname">Full name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="birth">Birth date:</label>
        <input type="text" id="birth" name="birth"><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="phone">Phone number:</label>
        <input type="text" id="phone" name="phone"><br><br>
    </fieldset>
    <br>
    <fieldset>
        <legend>Extra information</legend>
        <label>Interests:</label>
        <input type="checkbox" id="books"  name="interest" value="books">
        <label for="books">Books</label>

        <input type="checkbox" id="movies"  name="interest" value="movies">
        <label for="movies">Movies</label>

        <input type="checkbox" id="videogames"  name="interest" value="videogames">
        <label for="videogames">Videogames</label>
        <br><br>

        <label for="color">Favourite color:</label>
        <input type="color" id="color" name="FavouriteColor" value="color"><br><br>
    
    </fieldset>
    <br>
    <button onclick="window.location.href= 'https://ide.geeksforgeeks.org';">Send data</button>
    <button>Reset form</button>
</body>
</html>
