<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        
        <h1 style="text-align: center;">Customer information</h1>
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age"><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label>Room Type:</label>
        <input type="radio" id="ac" name="room" value="ac">
        <label for="ac">AC</label>
        <input type="radio" id="nonAC" name="room" value="nonAC">
        <label for="nonAC">Non AC</label>
        <input type="radio" id="deluxe" name="room" value="deluxe">
        <label for="deluxe">Deluxe</label><br><br>


        <label>Payment:</label>
        <input type="radio" id="cash" name="pay" value="cash">
        <label for="cash">Cash</label>
        <input type="radio" id="card" name="pay" value="card">
        <label for="card">Credit/Debit Card</label>
        <input type="radio" id="coupon" name="pay" value="coupon">
        <label for="coupon">Coupons</label><br><br>

    </fieldset>
   
    
</body>
</html>
